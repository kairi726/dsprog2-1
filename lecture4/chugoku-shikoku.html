<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather News - CHUGOKU SHIKOKU</title>
    <style>
        /* 全体の土台 */
        body {
            background-color: #a2c2d0; 
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif; 
            color: #4A5B68;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            gap: 20px; 
            align-items: center; 
        }

        /* 左側：タイトルとボタン */
        .left-section {
            flex: 1;
        }

        .main-title {
            font-size: 60px; 
            font-weight: 900;
            line-height: 1;
            margin: 0 0 30px 0;
            letter-spacing: 2px; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }

        .region-btn {
            background-color: white;
            color: #4A5B68;
            text-decoration: none;
            height: 70px; 
            border-radius: 15px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            transition: 0.2s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .region-btn:hover {
            transform: translateY(-3px); 
            box-shadow: 0 6px 0 rgba(0,0,0,0.1); 
            background-color: #f8f8f8;
        }

        /* 右側：地図エリア */
        .right-section {
            flex: 1; 
            display: flex;
            flex-direction: column; 
            align-items: center;    /* 中央揃え */
            justify-content: center;
        }

        /* 中国地方（上） */
        .chugoku-img {
            width: 100%; 
            height: auto;
            filter: drop-shadow(10px 10px 0px rgba(0,0,0,0.05));
            margin-bottom: -20px; 
            z-index: 2;
        }

        /* 四国（下） */
        .shikoku-img {
            width: 60%; 
            height: auto;
            filter: drop-shadow(10px 10px 0px rgba(0,0,0,0.05));
            z-index: 1;
        }
        
        /* スマホ対応 */
        @media (max-width: 800px) {
            .main-container {
                flex-direction: column; 
                padding: 40px 20px;
            }
            .main-title { font-size: 40px; text-align: center; }
            .left-section { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-section">
            <h1 class="main-title">CHUGOKU<br>SHIKOKU</h1>
            
            <div class="button-grid">
                <a href="tottori.html" class="region-btn">鳥取県</a>
                <a href="shimane.html" class="region-btn">島根県</a>
                <a href="okayama.html" class="region-btn">岡山県</a>
                <a href="hiroshima.html" class="region-btn">広島県</a>
                <a href="yamaguchi.html" class="region-btn">山口県</a>
                <a href="tokushima.html" class="region-btn">徳島県</a>
                <a href="kagawa.html" class="region-btn">香川県</a>
                <a href="ehime.html" class="region-btn">愛媛県</a>
                <a href="kochi.html" class="region-btn">高知県</a>
                <div class="region-btn" style="visibility: hidden; pointer-events: none;"></div>
            </div>
        </div>

        <div class="right-section">
            <img src="chugoku.png" alt="中国地方" class="chugoku-img">
            <img src="shikoku.png" alt="四国地方" class="shikoku-img">
        </div>
    </div>

</body>
</html>
